<!DOCTYPE html>
<html>
    <link rel = "stylesheet" href = "styles.css">
    <head>
        <title> Edit Contact </title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body style = "background-color: #78a4d8">
        <div class ="signin">
            <form action = "details.html">
                <br><label for="username"> Edit Contact Details</label><br><br>

                <label class="phone"><b>Phone:</b></label><input type = "text" placeholder = "(248)-434-5508"><br><br>
                <label class="date"><em>Date added: 1/23/24</em></label><br><br><br>
                <input type = "submit" value = "SAVE">
            </form>
        </div>
        <a href = "details.html">
            <button type="button">Back</button>
        </a>
    </body>
</html>
