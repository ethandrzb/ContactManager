<!DOCTYPE html>
<html>
    <link rel = "stylesheet" href = "addStyles.css">
    <head>
        <title> Edit Contact </title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body style = "background-color: #78a4d8">
        <div class ="add" id = "addForm">
            <form id = "add">
                <br><label for="username"> Add New Contact </label><br><br>
                <label class="prompt"><b>First: </b></label><input type = "text" placeholder = "First Name" id = "firstname"><br>
                <label class="prompt"><b>Last: </b></label><input type = "text" placeholder = "Last Name" id = "lastname"><br>
                <label class="prompt"><b>Email:</b></label><input type = "text" placeholder = "First.Last@gmail.com" id = "email"><br>
                <label class="phone"><b>Phone:</b></label><input type = "text" placeholder = "(000)-000-000" id = "phone"><br><br>
                <label class="date"><em></em></label><br><br><br>
                <input type = "submit" id = "add-submit" value = "SAVE">
            </form>
        </div>
        <script src = "contacts.js"></script>
        <a href = "contacts.html">
            <button type="button">Back</button>
        </a>
        <script src="add.js"></script>
    </body>
</html>
