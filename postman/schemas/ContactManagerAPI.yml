paths:
    # The two login apis likely need some sort of authentication
    # embedded in definitions below
    /login/login.php:
        post:
            tags:
                - Users
            summary: Logs user into contact manager
            operationId: userLogin
            description: Logs user into contact manager
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
            - in: query
            name: username
            schema:
                type: string
            - in: query
            name: password
            schema:
                type: string
                responses:
                    200:
                        desciption: OK
                    404:
                        description: URL Not Found
    /login/createUser.php:
        post:
            tags:
                - Users
            summary: Logs user into contact manager
            operationId: createUser
            description: Adds a user to the manager's database
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: body
                name: loginObject
                description: User Login
                schema:
                    $ref: '#definitions/Login'
                responses:
                    200:
                        desciption: OK
                    404:
                        description: URL Not Found
    /contacts/createContact.php:
        post:
            tags:
                - Contact
            summary: Adds a contact
            operationId: createContact
            description: Adds a contact to the manager's database
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: body
                name: contactObject
                description: Add Contact
                schema:
                    $ref: '#definitions/Contact'
            responses:
                200:
                    description: OK
                404:
                    description: URL Not Found
    # rework editContact
    /contacts/editContact.php:
        post:
            tags:
                - Search
            summary: Edits a contact
            operationId: searchContact
            description: Searches for contact within the manager's database
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: body
                name: searchObject
                description: Contact Search
                schema:
                    $ref: '#/definitions/Search'
            responses:
                200:
                    description: OK
                404:
                    description: URL Not Found
        put:
            # ^ may be required rather than post ^
    # rework removeContact
    /contacts/removeContact.php:
        post:
            tags:
                - Search
            summary: Searches contacts
            operationId: searchContact
            description: Searches for contact within the manager's database
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: body
                name: searchObject
                description: Contact Search
                schema:
                    $ref: '#/definitions/Search'
            responses:
                200:
                    description: OK
                404:
                    description: URL Not Found
    /contacts/searchContact.php:
        post:
            tags:
                - Search
            summary: Searches contacts
            operationId: searchContact
            description: Searches for contact within the manager's database
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: body
                name: searchObject
                description: Contact Search
                schema:
                    $ref: '#/definitions/Search'
            responses:
                200:
                    description: OK
                404:
                    description: URL Not Found
        get:
        # ^ likely needs a get as well / 'in: query' may be preferred ^

definitions:
    Contact:
    type: object
    required:
    - firstName
    # - lastName
    - userID
    - dateCreated
    - id
    properties:
      firstName:
        type: string
        example: John
      lastName:
        type: string
        example: Doe
      phoneNumber:
        type: string
        example: 123-456-7890
      email:
        type: string
        example: you@mail.com
      dateCreated:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
      userID:
        description: ID of owner/user
        type: integer
        example: 1
      id:
        description: Unique identifier for this contact
        type: integer
        example: 1
  User:
    type: object
    required:
      - username
      - userID
      - password
    properties:
      username:
        type: string
        example: username123
      userID:
        type: integer
        example: 1
      password:
        type: string
        example: 9dfgs687sd

components:
    securitySchemes:
        tokenAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    responses:
        UnauthorizedError:
            description: Access token is missing or invalid

security:
    - tokenAuth: []

