# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers

paths:
  /contacts:
    get:
      tags:
      - developers
      summary: searches contact list
      operationId: searchContacts
      description: |
        By passing in the appropriate options, you can search for contacts
        in the system
      produces:
      - application/json
      parameters:
      - in: query
        name: searchString
        description: pass an optional search string for looking up contacts
        required: false
        type: string
      - in: query
        name: skip
        description: number of records to skip for pagination
        type: integer
        format: int32
        minimum: 0
      - in: query
        name: limit
        description: maximum number of records to return
        type: integer
        format: int32
        minimum: 0
        maximum: 50
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Contact'
        400:
          description: bad input parameter
    post:
      tags:
      - admins
      summary: adds a contact
      operationId: addContact
      description: Adds a contact to the system
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: contact
        description: Contact to add
        schema:
          $ref: '#/definitions/Contact'
      responses:
        201:
          description: item created
        400:
          description: invalid input, object invalid
        409:
          description: an existing item already exists
definitions:
  Contact:
    type: object
    required:
    - firstName
    # - lastName
    - ownerID
    - dateCreated
    - id
    properties:
      firstName:
        type: string
        example: John
      lastName:
        type: string
        example: Doe
      phoneNumber:
        type: string
        example: 123-456-7890
      email:
        type: string
        example: you@mail.com
      dateCreated:
        type: string
        format: date-time
        example: '2016-08-29T09:12:33.001Z'
      ownerID:
        description: ID of owner/user
        type: integer
        example: 1
      id:
        description: Unique identifier for this contact
        type: integer
        example: 1
  User:
    type: object
    required:
      - username
      - userID
      - password
    properties:
      username:
        type: string
        example: username123
      userID:
        type: integer
        example: 1
      password:
        type: string
        example: 9dfgs687sd
